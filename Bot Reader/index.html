<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    
    <title>Just a Bot</title>
</head>
<body class="m-auto text-center">
  
    <div class="border border-pink m-5 p-5 text-white" 
         contenteditable
         oninput="setText(event)"
         >Your Text Here</div>
    <button 
      onclick="speak()" 
      class="p-3 bg-pink-200 rounded shadow">Say</button>
    <button 
      onclick="stop()" 
      class="p-3 bg-red-700 text-white rounded shadow">Stop</button>
  
      <script src="script.js"></script>
  </body>
</html>
